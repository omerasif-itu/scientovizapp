<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="d3/d3v3.js"></script>
    <script src="d3/dimple20.js"></script>
    <script type="text/javascript">
        function draw(data) {
            width = 1366;
            height = 786;
            // debugger;
            var svg = new dimple.newSvg("body", width, height);
            var mychart = new dimple.chart(svg,data.slice(0,500));
            mychart.setBounds(75,30,width,height);
            mychart.addMeasureAxis('x', 'Submissions');
            mychart.addCategoryAxis('y','Author').addOrderRule("Submissions");

            mychart.addSeries("Venue", dimple.plot.bar);
            mychart.addLegend((60,10,510,20,"right"));
            mychart.draw();
            // debugger;
        }

    </script>
</head>
